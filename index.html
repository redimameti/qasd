<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juhd</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Merriweather:ital,wght@0,700;1,700&family=Noto+Sans+Arabic:wght@600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            html {
                font-size: 15px;
            }
            :root {
                /* =========================
                   COLORS
                   ========================= */
                --background: #0b0b0b;
                --background-elevated: #101010;
                --card: #161616;
                --border: #262626;
                --border-muted: rgba(38, 38, 38, 0.6);
                --primary: #10b981;
                --primary-glow: rgba(16, 185, 129, 0.2);
                --secondary: #2378ce;
                --accent: #f59e0b;
                --text-main: #fafafa;
                --text-muted: #a3a3a3;
                --error: #ef4444;
                --success: #10b981;

                /* =========================
                   SPACING (based on 4px grid)
                   ========================= */
                --space-1: 0.25rem;   /* 4px */
                --space-2: 0.5rem;    /* 8px */
                --space-3: 0.75rem;   /* 12px */
                --space-4: 1rem;      /* 16px */
                --space-5: 1.25rem;   /* 20px */
                --space-6: 1.5rem;    /* 24px */
                --space-8: 2rem;      /* 32px */
                --space-10: 2.5rem;   /* 40px */
                --space-12: 3rem;     /* 48px */
                --space-16: 4rem;     /* 64px */

                /* =========================
                   SIZING
                   ========================= */
                --sidebar-collapsed: 5rem;    /* 80px */
                --sidebar-expanded: 16rem;    /* 256px */
                --container-sm: 48rem;        /* 768px */
                --container-md: 56rem;        /* 896px */
                --container-lg: 64rem;        /* 1024px */
                --container-xl: 72rem;        /* 1152px */
                --header-height: 4rem;        /* 64px */
                --mobile-nav-height: 4rem;    /* 64px */

                /* =========================
                   BORDER RADIUS
                   ========================= */
                --radius-sm: 0.25rem;   /* 4px */
                --radius-md: 0.375rem;  /* 6px */
                --radius-lg: 0.5rem;    /* 8px */
                --radius-xl: 0.75rem;   /* 12px */
                --radius-2xl: 1rem;     /* 16px */
                --radius-3xl: 1.5rem;   /* 24px */
                --radius-full: 9999px;

                /* =========================
                   TYPOGRAPHY
                   ========================= */
                --text-xs: 0.75rem;     /* 12px */
                --text-sm: 0.875rem;    /* 14px */
                --text-base: 1rem;      /* 16px */
                --text-lg: 1.125rem;    /* 18px */
                --text-xl: 1.25rem;     /* 20px */
                --text-2xl: 1.5rem;     /* 24px */
                --text-3xl: 1.875rem;   /* 30px */
                --text-4xl: 2.25rem;    /* 36px */
                --text-5xl: 3rem;       /* 48px */

                /* =========================
                   Z-INDEX LAYERS
                   ========================= */
                --z-dropdown: 10;
                --z-sticky: 20;
                --z-fixed: 30;
                --z-modal-backdrop: 40;
                --z-modal: 50;
                --z-popover: 60;
                --z-toast: 70;

                /* =========================
                   SHADOWS
                   ========================= */
                --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
                --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
                --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
                --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
                --shadow-glow: 0 0 20px rgba(16,185,129,0.2);
                --shadow-deep: 0 30px 80px rgba(0,0,0,0.45);

                /* =========================
                   TRANSITIONS
                   ========================= */
                --transition-fast: 150ms;
                --transition-normal: 200ms;
                --transition-slow: 300ms;
            }
            body {
                background-color: var(--background);
                color: var(--text-main);
                font-family: "Inter", sans-serif;
                margin: 0;
                overflow-x: hidden;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .mono {
                font-family: "JetBrains Mono", monospace;
            }
            .serif {
                font-family: "Merriweather", serif;
            }
            .logo-font {
                font-family: "Noto Sans Arabic", "Inter", sans-serif;
            }
            .logo-text {
                font-size: 3rem;
                line-height: 1;
            }

            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            ::-webkit-scrollbar-track {
                background: var(--background);
            }
            ::-webkit-scrollbar-thumb {
                background: var(--border);
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--text-muted);
            }

            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
                appearance: textfield;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "react": "https://esm.sh/react@19.0.0",
                    "react-dom": "https://esm.sh/react-dom@19.0.0",
                    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
                    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
                    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
                    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
                    "react/": "https://esm.sh/react@^19.2.3/"
                }
            }
        </script>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="index.tsx"></script>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
